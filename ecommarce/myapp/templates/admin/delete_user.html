{% extends 'base.html' %}

{% block title %}Delete User - Admin{% endblock %}

{% block content %}
<div class="container py-5 mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                <div class="card-body p-5 text-center">
                    <div class="mb-4 text-danger">
                        <i class="fas fa-exclamation-triangle fa-4x"></i>
                    </div>
                    <h2 class="fw-bold mb-3">Delete User?</h2>
                    <p class="text-secondary lead mb-4">
                        Are you sure you want to delete the user <strong>"{{ user_to_delete.username }}"</strong>?
                        <br>
                        <span class="fs-6 text-danger">This action cannot be undone. All their orders and data will be
                            removed.</span>
                    </p>

                    <form method="post" class="d-flex gap-3 justify-content-center">
                        {% csrf_token %}
                        <a href="{% url 'admin_users' %}" class="btn btn-light rounded-pill px-4 py-2 border">Cancel</a>
                        <button type="submit" class="btn btn-danger rounded-pill px-4 py-2 shadow-sm">
                            <i class="fas fa-trash-alt me-2"></i>Yes, Delete User
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
